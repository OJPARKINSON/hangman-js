<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, height=device-height, inital-scale=1.0">
</head>
<link rel="Stylesheet" href="HangmanStylesheet.css">
<body class="container">
	<header>
	</header>
	<article>
		<h1 class="twelvecol">Welcome to online version of Hangman</h1>
		<p class="twelvecol">Once player one has entered the word to guess, player two please take a guess.</p>
		<div class="twelvecol">
			<a id="wordDisplay"></a>
		</div>
		<div class="twelvecol">
			<input id="TbxGuess" type="text" min="1" max="1"></input>
			<button onclick="guessing(), check()">check letter</button>
		</div>
		<div class="twelvecol">
	    	<a id="incorrectLetters" class="twelvecol"></a>
		</div>
	</article>
	<footer>
	</footer>
</body>
<script language="javascript" src="hangMan.js"></script>
</html>
