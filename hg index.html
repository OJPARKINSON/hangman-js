<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<link rel="Stylesheet" href="HangmanStylesheet.css">
<body>
	<header class=row>
		<h1 class="twelvecol">Welcome to online version of Hangman</h1>
	</header>
	<div id="container">
		<section class="row">
			<p class="twelvecol">Once player one has entered the word to guess, player two please take a guess.</p>
		</section>
		<section class="row" id="interactiveColor">
			<a id="wordDisplay" class="twelvecol"></a>
		</section >
		<section class="row">
			<input id="TbxGuess" type="text" maxlength="1" class="twocol"></input>
			<button onclick="guessing(), singleGuess()" class="twocol">check letter</button>
			<button onclick="anotherGo()" class="twocol" id="BtnAgain">Press for another go</button>
		</section>
		<section class="row">
	    	<p><a class="twelvecol" id="incorrectLetters"></a></p>
		</section>
	</div>
</body>
<script language="javascript" src="hangMan.js"></script>
</html>
