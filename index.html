<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hangman</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This is a project that I have done for my portfolio">
	<meta name="keywords" content="Web Development, Portfolio ,JavaScript, CSS, HTML, North Yorkshire">
	<meta name="author" content="Oliver Parkinson">
	<link rel="Stylesheet" href="Resource/HangmanStylesheet.css">
	<link rel="shortcut icon" href="">
</head>
<body>
	<header class="navbar twelvecol">
        <div class="threecol">
            <h1 class="twelvecol"><a href="https://ojparkinson.github.io/">Hangman</a></h1>
        </div>
		<div class="heightspace fivecol"></div>
        <div class="heightspace fourcol">
            <div class="heightspace twocol"></div>
            <a href="https://ojparkinson.github.io/#Links" class="threecol">Links</a>
            <div class="heightspace onecol"></div>
            <a href="https://ojparkinson.github.io/#Portfolio" class="threecol">Portfolio</a>
            <div class="heightspace twocol"></div>
        </div>
    </header>
	<div id="container">
		<div class="heightspace twelvecol"></div>
		<section class="twelvecol">
			<div class="heightspace fivecol"></div>
			<button onclick="start();" class="twocol">Click to start</button>
			<div class="heightspace fivecol"></div>
		</section>
		<div class="heightspace twelvecol"></div>
		<div class="twelvecol">
			<div class="heightspace twocol"></div>
			<section class="eightcol textdisplay" id="interactiveColor">
				<a id="wordDisplay" class="twelvecol"></a>
			</section >
			<div class="heightspace twocol"></div>
		</div>
		<div class="twelvecol">
			<div class="heightspace twocol"></div>
			<section class="eightcol grey">
				<div class="heightspace fivecol"></div>
				<img id="hangman" class="twocol">
				<div class="heightspace fivecol"></div>
			</section >
			<div class="heightspace twocol"></div>
		</div>
		<div class="heightspace twelvecol"></div>

		<section class="twelvecol">
			<div class="heightspace fourcol"></div>
			<input id="TbxGuess" type="text" maxlength="1" class="fourcol" placeholder=" guess here">
			<div class="heightspace fourcol"></div>
		</section>
		<section class="twelvecol">
			<div class="heightspace fourcol"></div>
			<button onclick="guessing(), singleGuess()" id="btnguess" class="fourcol">Check letter</button>
			<div class="heightspace fourcol"></div>
		</section>


		<section class="twelvecol">
	    	<p><a class="tencol" id="incorrectLetters"></a></p>
			<div class="heightspace twocol"></div>
		</section>
		<section>
			<div class="heightspace threecol"></div>
			<section class="twelvecol">
				<div class="heightspace fourcol"></div>
				<button class="fourcol"><a href='https://trinket.io/python/a38356fde9' target="_blank">Python code</a></button>
				<div class="heightspace fourcol"></div>
			</section>
		</section>
	</div>

</body>
<script src="Resource/hangMan.js"></script>
</html>
